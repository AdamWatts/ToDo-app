<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="body">
    <header class="header">
      <p class="p"></p>
    </header>
    <div class="container">
      <h1 class="section-heading">To Do List
        <button class="heading-btn">+</button>
      </h1>
      <input type="text" class="add-text" placeholder="Add...">
      <ul class="todo-list">
        <li class="todo-list__item todo-list__item--first">
          <a class="todo-list__link" href="#">&times</a>
          Complete
        </li>
        <li class="todo-list__item">
          <a class="todo-list__link" href="#">&times</a>
          Remove
        </li>
        <li class="todo-list__item todo-list__item--last">
          <a class="todo-list__link" href="#">&times</a>
          Add
        </li>
      </ul>
    </div>
    <script src="assets/JS/main.js" type="text/javascript"></script>
  </body>
</html>
